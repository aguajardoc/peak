{% extends "layout.html" %}

{% block title %}
Peak
{% endblock %}

{% block main %}
<div class="container">
    <h1 class="text-center my-4">Edit Information for {{ course_name }}</h1>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form action="/editcourse" method="post">
                <input type="hidden" autocomplete="off" autofocus class="form-control" id="courseid" name="courseid" value="{{ cId }}">
                <div class="form-group">
                    <label for="assignmentname">Course Name</label>
                    <input autocomplete="off" autofocus class="form-control" id="coursename" name="coursename" placeholder="{{ course_name }}" type="text">
                </div>
                <div class="form-group">
                    <label for="credits">Credits</label>
                    <div class="input-group">
                        <input autocomplete="off" class="form-control" id="credits" name="credits" placeholder="{{ course_credits }}" type="number" min="0" step="any">
                    </div>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Register Changes</button>
                <br>
            </form>
            
            <form action="/deletecourse" method="post" onsubmit="return confirm('Are you COMPLETELY sure you want to delete all data for this course? It cannot be recovered');">
                <input type="hidden" autocomplete="off" autofocus class="form-control" id="courseid" name="courseid" value="{{ cId }}">
                <button class="btn btn-danger mt-3" type="submit">Delete Course</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
