{% extends "layout.html" %}

{% block title %}
New Assignment
{% endblock %}

{% block main %}
<div class="container">
    <h1 class="text-center my-4">Add a New Assignment for {{ course_name }}</h1>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form action="/newassignment" method="post">
                <input type="hidden" autocomplete="off" autofocus class="form-control" id="coursename" name="coursename" value="{{ course_name }}">
                <div class="form-group">
                    <label for="assignmentname">Assignment Name</label>
                    <input autocomplete="off" autofocus class="form-control" id="assignmentname" name="assignmentname" placeholder="Enter assignment name" type="text">
                </div>
                <div class="form-group">
                    <label for="grade">Grade</label>
                    <div class="input-group">
                        <input autocomplete="off" class="form-control" id="grade" name="grade" placeholder="Enter grade" type="number" min="0" step="any">
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight">Weight</label>
                    <div class="input-group">
                        <input autocomplete="off" class="form-control" id="weight" name="weight" placeholder="Enter weight" type="number" min="0" step="any">
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Register New Assignment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
